<!DOCTYPE html>
<html>
  <head>
    <title>Graph</title>

    <link rel="stylesheet" href="style.css">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <canvas></canvas>
    <div id="toolbar">
      <button class="btn"><image id="vertex" src="./img/vertex.png" draggable="true"/></button>
      <button class="btn"><image id="edge" src="./img/edge.png" draggable="false"/></button>
    </div>
    <div id="info">
      <h1>Instructions</h1>
      <p>
        <b>To add a node:</b><br>Pull a node from the toolbar into the canvas<br>
        <br>
        <b>To add an edge:</b><br>Click onto the line in the toolbar and an edge will be created between your last two selections <small>(as indicated by the green color)</small>
      </p>
    </div>
  </body>
  <script src="vector.js"></script>
  <script src="vertex.js"></script>
  <script src="edge.js"></script>
  <script src="index.js"></script>
  <script src="controls.js"></script>
</html>
